name: Test

on:
  push:
    branches:
      - main
      - master
  pull_request:

jobs:
  test:
    runs-on:
      group: raglite

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.12"]
        resolution-strategy: ["highest", "lowest-direct"]

    name: Python ${{ matrix.python-version }} (resolution=${{ matrix.resolution-strategy }})

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 23

      - name: Install @devcontainers/cli
        run: npm install --location=global @devcontainers/cli@0.73.0

      - name: Start Dev Container
        run: |
          git config --global init.defaultBranch main
          devcontainer up --workspace-folder .
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          PYTHON_VERSION: ${{ matrix.python-version }}
          RESOLUTION_STRATEGY: ${{ matrix.resolution-strategy }}
          # GPU support will be auto-detected in container
          OLLAMA_CUDA_SUPPORT: false

      - name: Install SQLite dependencies in container
        run: |
          devcontainer exec --workspace-folder . pip install sqlite-vec pynndescent

      - name: Run environment setup in container
        run: |
          devcontainer exec --workspace-folder . chmod +x .github/setup-environment.sh
          devcontainer exec --workspace-folder . ./.github/setup-environment.sh

      - name: Lint package
        run: devcontainer exec --workspace-folder . poe lint

      - name: Test package
        run: devcontainer exec --workspace-folder . poe test
